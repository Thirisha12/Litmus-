<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
</head>
<body>
  <h1>Time Tracker</h1>

  <div id="timeDataContainer"></div>
  <hr>
  <h2>Website List</h2>
  <ul id="websiteList"></ul>
  <hr>
 
  <hr>

  <form id="addWebsiteForm">
    <label for="hostname">Add Website to Restricted List:</label><br>
    <input type="text" id="hostname" name="hostname" placeholder="Enter website hostname (e.g., example.com)" required><br>
    <button type="button" onclick="addWebsiteToRestrictedList()">Add</button>
  </form>

  <!-- Form to set time limit for a website -->
  <form id="setTimeLimitForm">
    <label for="website">Set Time Limit for Website:</label><br>
    <input type="text" id="website" name="website" placeholder="Enter website hostname (e.g., example.com)" required><br>
    <label for="timeLimit">Time Limit (in minutes):</label><br>
    <input type="number" id="timeLimit" name="timeLimit" min="1" required><br>
    <button type="submit">Set Time Limit</button>
  </form>

  <!-- List of restricted websites -->
  <h2>Restricted Websites</h2>
  <ul id="restrictedWebsiteList"></ul>
  <script src="popup.js"></script>
</body>
</html>
